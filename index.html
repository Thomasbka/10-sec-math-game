<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10 Sec Math Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 text-center my-5 text-uppercase">
        <h2>10 Seconds Math Game</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 text-center">
        <p>In this game you have 10 seconds to make any many correct calculations as you can.. </br> Whenever you get a correct answer you will be rewarded with 1 second.
        </p>
      </div>
    </div>
    <div class="row border border-dark-subtle rounded" id="hero">
      <div class="col-xs-12 text-center">
        <div class="border-bottom">
          <h3 class="mt-2" id="time-left"></h3>
          <h3 id="initial-time">10</h3>
          <p>seconds left</p>
        </div>
        <div class="col-xs-12 mt-2">
          <h1 id="equation"></h1>
          <input id="user-input" type="number"/>
          <h4>Score: <span id="score"></span></h4>
          <p>High Score: <span id="high-score"></span></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
